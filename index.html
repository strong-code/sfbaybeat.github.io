---
layout: default
---

<div class="row">
    <div class="col-sm-7">
        <ul class="articles">
            {% for post in site.posts limit: 1 %}
                <li>{% include entry.html post=post %}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-sm-5">
        <ul class="articles">
            {% for post in site.posts limit: 5 offset: 1 %}
                <li>{% include entry.html post=post %}</li>
            {% endfor %}
        </ul>
    </div>
</div>
