---
layout: default
---

<div class="row">
    <div class="col-sm-7">
        <ul class="articles primary">
            {% for post in site.posts limit: 2 %}
                <li>{% include entry.html post=post %}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-sm-5">
        <ul class="articles secondary">
            {% for post in site.posts limit: 2 offset: 2 %}
                <li>{% include entry.html post=post %}</li>
            {% endfor %}
        </ul>
    </div>
</div>
